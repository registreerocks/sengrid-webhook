version: 2.1

orbs:
  docker: circleci/docker@1.2.1
  
workflows:
    build-and-push:
      jobs:
        - docker/publish:
            image: $DOCKER_REGISTRY/sendgrid-webhook
            docker-password: DOCKER_PASSWORD
            docker-username: DOCKER_LOGIN
            registry: $DOCKER_REGISTRY
            tag: $CIRCLE_SHA1
